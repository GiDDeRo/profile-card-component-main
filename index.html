<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Kumbh+Sans:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="image"></div>
    <div class="avatar">
      <img src="image-victor.jpg" alt="avatar_victor">
    </div>
    <article>
      <div>
        <p>Victor Crest <span>26</span></p>
        <p>London</p>
      </div>
      <section>
        <div>
          <p>80K</p>
          <p>Followers</p>
        </div>

        <div>
          <p>803K</p>
          <p>Likes</p>
        </div>
      
        <div>
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </section>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/GiDDeRo">GiDDeRo</a>.
    </div>
  </footer>
</body>
</html>
